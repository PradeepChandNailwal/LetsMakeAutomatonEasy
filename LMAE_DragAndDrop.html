<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 , #div3{
  float: left;
  width: 100px;
  height: 100px;
  margin: 20px;
  padding: 20px;
  border: 2px solid black;
  text-align: center;
}
#div6 , #div7 , #div8 , #div9{
  float: left;
  width: 100px;
  height: 100px;
  margin: 20px;
  padding: 20px;
  border: 2px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  //alert('Drag');
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  //alert('Drop');
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<tr>

</tr>
